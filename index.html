</head>
<h2>Enter Your Details</h2>
<form method="post"
      action="http://webdevbasics.net/scripts/demo.php"
      onsubmit="return validateForm();">
<label for="userName">Name:</label>
<input type="text" name="userName" id="userName">
<label for="userAge">Age:</label>
<input type="text" name="userAge" id="userAge">
<label for="userCity">City:</label>
<input type="text" name="userCity" id="userCity">

<input type="submit" value="Submit" id="submit">
</div>
</form>

</div>    
<script>
function validateForm(){
    if(document.forms[0].userName.value == ""){
        alert("Please enter your name.");
        return false;
    }
    if(document.forms[0].userAge.value < 18){
        alert("Users must be at least 18.")
        return false;
    }
    if(document.forms[0].userCity.value == ""){
        alert("Please enter your city");
        return false;
    }
        alert("Name and Age are valid.")
        return true;
}

        $(document).ready(function(){

                $('#details').toggle();
            });      
        });
</script>
